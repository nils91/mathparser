name: "Run all tests on windows"
on:
    [push, pull_request]
jobs:
  build:
    name: run_tests_all_win
    runs-on: windows-latest        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Test with Maven
      run: mvn clean test --file ./pom.xml
